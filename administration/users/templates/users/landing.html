<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services Publics - Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h1 class="mb-4">Bienvenue sur la plateforme des Services Publics</h1>
        <p class="lead mb-5">Choisissez votre profil et votre territoire</p>

        <form method="POST">
            {% csrf_token %}
            <div class="row justify-content-center mb-3">
                <div class="col-md-4">
                    <label class="form-label fw-bold">Votre profil :</label>
                    <select name="profile" class="form-select" required>
                        <option value="">-- SÃ©lectionner un profil --</option>
                        <option value="citoyen">Citoyen</option>
                        <option value="professionnel">Professionnel</option>
                        <option value="association">Association</option>
                    </select>
                </div>
            </div>

            <div class="row justify-content-center mb-4">
                <div class="col-md-4">
                    <label class="form-label fw-bold">Votre territoire :</label>
                    <input type="text" name="territory" class="form-control" placeholder="ex : Paris, 75..." required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-lg">Continuer</button>
        </form>
    </div>
</body>
</html>
